<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>🔥Rolling Dice🔥</title>
</head>
<body>
    <h1>Rolling Dice</h1>
    <div class="inputgrid">
        <p style="font-weight: 100; font-size: 35px; font-family: 'g3';">How many dice do you want to roll🎲🎲</p>
        <input type="text" id="x" oninput="check()" class="textin">

        <p style="font-weight: 100; font-size: 35px; font-family: 'g3';">How many times do you want to roll🔁🔁</p>
        <input type="text" id="y" oninput="check()" class="textin">
    </div>
    <button id="rollButton" onclick="check()" style="font-weight: 100; font-size: 35px; font-family: 'g1';   letter-spacing: 3px;
    ">Roll Again🔂</button>

    <h3 style="font-family: 'hyper'; font-weight: 100;">Data for all rolls🔥🔥</h3>
    <div id="table_container"></div>



    <h3 style="font-family: 'hyper'; font-weight: 100;">Data for individual rolls💀</h3>
    <div id="table_container2"></div>

    <script src="script.js"></script>

</body>
</html>
